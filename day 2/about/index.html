<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		h1 {
			color: lavender;
		}

		p {
			color: red;
			font-weight: bold;
		}

		.blue-text {
			color: blue;
		}

		#orange {
			color: orange;
		}

	/*descendants*/
		div p {
			color: yellow;
		}

	/*direct descendants*/

		div > p {
				color: yellow;
			}

	/*adjacent*/

		div ~ 


	</style>
</head>
<body>
	<h1>Hello</h1>
	<p>This is sentence one</p>
	<p id="orange" class="blue-text">This is sentence two</p>
	<p class="blue-text">This is sentence three</p>
	<div>
		<p>This is sentence four</p>
		<ul>
			<li><p>This is sentence five</p></li>
		<p>This is sentence five</p>
	</div>
